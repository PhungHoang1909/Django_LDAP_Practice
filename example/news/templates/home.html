<!DOCTYPE html>
<html>
<head>
    <title>News</title>
</head>
<body>
    <h2>News</h2>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.email }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% endif %}
    <ul>
        {% for article in news_data.articles %}
            <li>
                <a href="{{ article.url }}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
